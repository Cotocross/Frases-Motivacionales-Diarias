name: Generar Frase Motivacional Diaria

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 00:00 UTC (8:00 PM hora de Chile)
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  generate-phrase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Instalar pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Obtener pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Configurar pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Instalar dependencias
      run: |
        cd backend
        pnpm install
        
    - name: Configurar variables de entorno
      run: |
        cd backend
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.local
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.local
        
    - name: Generar frase motivacional
      run: |
        cd backend
        pnpm run generate-phrase
        
    - name: Notificar resultado
      if: always()
      run: |
        echo "âœ… Workflow completado - $(date)"
        echo "ðŸ“… Fecha de ejecuciÃ³n: $(date '+%Y-%m-%d %H:%M:%S UTC')" 