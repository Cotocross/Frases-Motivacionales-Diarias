# ============================================================================
# WORKFLOW: Generaci贸n Diaria de Frase Motivacional
# ============================================================================
# Este workflow se ejecuta autom谩ticamente todos los d铆as para generar
# una nueva frase motivacional usando Google Gemini API y la inserta
# en la base de datos de Supabase para el d铆a siguiente
# 
# Funcionalidad:
# - Ejecuci贸n autom谩tica diaria a las 00:00 UTC
# - Ejecuci贸n manual desde GitHub Actions
# - Generaci贸n de frases usando IA o fallback predefinido
# - Inserci贸n autom谩tica en base de datos Supabase

name: Generaci贸n Diaria de Frase

# ============================================================================
# TRIGGERS - Cu谩ndo se ejecuta el workflow
# ============================================================================
on:
  # Ejecuci贸n programada autom谩tica
  schedule:
    - cron: '0 0 * * *' # Ejecutar todos los d铆as a las 00:00 UTC
      # Formato cron: minuto hora d铆a mes d铆a_semana
      # 0 0 * * * = todos los d铆as a medianoche
  
  # Ejecuci贸n manual desde la interfaz de GitHub Actions
  workflow_dispatch: # Permite ejecutar el workflow manualmente

# ============================================================================
# JOBS - Tareas a ejecutar
# ============================================================================
jobs:
  # Job principal para generar la frase diaria
  generate-daily-phrase:
    # Ejecutar en el 煤ltimo Ubuntu disponible
    runs-on: ubuntu-latest

    # ============================================================================
    # STEPS - Pasos secuenciales del workflow
    # ============================================================================
    steps:
    # ============================================================================
    # PASO 1: Checkout del c贸digo
    # ============================================================================
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      # Descarga el c贸digo del repositorio al runner

    # ============================================================================
    # PASO 2: Configurar Node.js
    # ============================================================================
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Usar Node.js versi贸n 20 LTS
        # Node.js es necesario para ejecutar los scripts TypeScript

    # ============================================================================
    # PASO 3: Instalar pnpm
    # ============================================================================
    - name: Instalar pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest # Usar la 煤ltima versi贸n de pnpm
        # pnpm es el gestor de paquetes usado en este proyecto

    # ============================================================================
    # PASO 4: Instalar dependencias del backend
    # ============================================================================
    - name: Instalar dependencias
      run: |
        cd backend
        pnpm install
        # Instala todas las dependencias necesarias para los scripts

    # ============================================================================
    # PASO 5: Generar frase diaria
    # ============================================================================
    - name: Generar frase diaria
      # Variables de entorno necesarias para el script
      env:
        SUPABASE_URL: ${{ vars.SUPABASE_URL }}                    # URL de Supabase
        SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY }}          # Clave an贸nima de Supabase
        SUPABASE_SERVICE_ROLE_KEY: ${{ vars.SUPABASE_SERVICE_ROLE_KEY }} # Clave de servicio
        GEMINI_API_KEY: ${{ vars.GEMINI_API_KEY }}               # Clave API de Google Gemini
        # Nota: Se usan 'vars' en lugar de 'secrets' para variables no sensibles
      run: |
        cd backend
        pnpm run generate-phrase
        # Ejecuta el script que genera e inserta la frase del d铆a siguiente

    # ============================================================================
    # PASO 6: Mostrar resultado
    # ============================================================================
    - name: Resultado
      if: always() # Se ejecuta siempre, incluso si hay errores
      run: |
        echo " Frase diaria generada - $(date)"
        echo " Revisa los logs anteriores para ver el resultado"
        # Muestra un mensaje de confirmaci贸n con la fecha 